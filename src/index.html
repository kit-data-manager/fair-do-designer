<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>FAIR-DO Designer Prototype</title>
    </head>
    <body>
        <div id="pageContainer">
            <div id="outputPane" class="collapsed">
                <pre id="generatedCode"><code></code></pre>
            </div>
            <button id="collapseOutputPaneBtn" title="Toggle output pane">
                Show output pane
            </button>
            <div id="blocklyDiv"></div>
            <div class="jsonPickerWrapper">
                <div class="jsonPickerHeader">
                    <h4 class="jsonPickerHeading">Data Access</h4>
                </div>
                <div class="jsonPicker">
                    <div class="jsonPickerToolbar">
                        <button class="jsonUploadButton">Upload files</button>
                        <button class="jsonResetButton hidden">Reset</button>
                        <input type="file" class="jsonFileInput hidden" accept="application/json" multiple />
                        <div class="jsonPickerHint">
                            Hint: Use drag-and-drop to place Data Access blocks in the workspace
                        </div>
                    </div>
                    <unified-document></unified-document>
                </div>
            </div>
        </div>
        <script>
        const outputPane = document.getElementById('outputPane');
        const btn = document.getElementById('collapseOutputPaneBtn');
        btn.onclick = function() {
            outputPane.classList.toggle('collapsed');
            const collapsed = outputPane.classList.contains('collapsed');
            btn.innerHTML = collapsed ? 'Show output pane' : 'Hide output pane';
            btn.title = collapsed ? 'Show output pane' : 'Hide output pane';
        };
        </script>
    </body>
</html>
