name: Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Clone json-picker-stencil
        uses: GuillaumeFalourd/clone-github-repo-action@v2.3
        with:
          owner: 'kit-data-manager'
          repository: 'json-picker-stencil'
          access-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Get dependency components
        run: bash get-deps.sh
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
